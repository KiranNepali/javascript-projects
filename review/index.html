<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVIEWS</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <!-- title  -->
        <h1 class="title">OUR REVIEWS</h1>
      </section>

      <!-- reviews  -->
      <article class="review">
        <!-- img user  -->
        <div class="img-container">
          <img src="images/user2.png" alt="" id="person-img" />
        </div>
        <!-- decription  -->
        <h4 id="author">JOHN CHAMLING</h4>
        <p id="job">UX designer</p>
        <p id="text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt id
          reiciendis ea quasi maxime minus quae, veniam quis est consequatur.
        </p>
        <!-- next and prev button  -->
        <div class="btn-container">
          <button class="previous">PREV</button>
          <button class="next">NEXT</button>
        </div>
        <button class="random">SUPRISE ME</button>
      </article>
    </main>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
